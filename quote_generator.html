<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quote Generator</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<style type="text/css">

@import url('https://fonts.googleapis.com/css?family=Arimo|Baloo|Droid+Serif');
.title {
  font-family: 'Baloo', cursive;
    font-size: 90px;
    line-height: 0.8;
}
.quote {
  font-family: 'Arimo', sans-serif;
  font-size: 24px;
}
.author {
  font-family: 'Droid Serif', serif;
  font-size: 22px;
}
.well {
  background-color: lightblue;
}

</style>


</head>
<body>

<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
</script>
<script type="text/javascript">

var forAPI = "http://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=?";

 $(document).ready(function() {
  
$("#getQuote").on("click", function() {
    $.getJSON(forAPI).done(function( data ) {
    var quote = data.quoteText;
    var author = data.quoteAuthor;

        $(".quote").html(quote);
        $(".author").html(" - " + author);

        $("#tweet").attr("href", "http://twitter.com/home/?status=" + data.quoteText +
          ' (' + data.quoteAuthor + ')');

    });
  })
});

</script>

  <div class="jumbotron jumbotron-fluid">
  <div class = "row text-center">
    <h1 class="title">Quote Generator</h1>
  </div>
  <div class = "row text-center">
    <div class = "col-xs-12 well quote">
    We lost because we told ourselves we lost.
    </div>
    <div class="col-xs-12 well author">
    - Leo Tolstoy
    </div>
  </div>
  <div class = "row text-center">
    <div class = "col-xs-12">
      <button id = "getQuote" class = "btn btn-primary btn-lg">
        Show New Quote
      </button>
      <a class='btn btn-primary' id='tweet' href='#' target='_blank' role='button'><i class="fa fa-twitter"></i> Tweet the Quote</a>
      <br>
      <footer>Quotes made available by <a href="http://forismatic.com/en/">Forismatic</a></footer>
    </div>
  </div>
</div>


  
</body>
</html>
